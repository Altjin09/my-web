name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # —ç—Å–≤—ç–ª main

jobs:
  test:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Fix htmlhint permission
      run: chmod +x ./node_modules/.bin/htmlhint

    - name: Run HTML, CSS, and JS linting
      run: npm test

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-web:latest

  deploy_staging:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to staging
        run: echo "üöÄ Deploying to staging server..."

  deploy_production:
    needs: deploy_staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment:
      name: production
      url: https://your-production-url.com
    steps:
      - name: Deploy to production
        run: echo "üöÄ Deploying to production server..."
